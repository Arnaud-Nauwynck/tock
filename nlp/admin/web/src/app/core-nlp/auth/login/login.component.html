<mat-card class="">
  <mat-card-title>Authentication</mat-card-title>
  <mat-card-content>
    <mat-spinner *ngIf="sendLogin" class="spinner"></mat-spinner>
    <p *ngIf="errorMessage" class="error">
      {{errorMessage}}
    </p>
    <form (keydown.enter)="onSubmit()" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <p>
        <mat-form-field #emailInputContainer class="formInput">
          <input matInput placeholder="E-MAIL"
                 #emailInput name="emailInput"
                 [(ngModel)]="email" autofocus
                 ngDefaultControl required email>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="formInput">
          <input type="password"
                 [(ngModel)]="password"
                 #passwordInput name="passwordInput" matInput placeholder="PASSWORD"
                 ngDefaultControl required>
        </mat-form-field>
      </p>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">LOGIN</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
