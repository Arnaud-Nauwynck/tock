<md-card class="">
  <md-card-title>Authentication</md-card-title>
  <md-card-content>
    <md-spinner *ngIf="sendLogin" class="spinner"></md-spinner>
    <p *ngIf="errorMessage" class="error">
      {{errorMessage}}
    </p>
    <form (keydown.enter)="onSubmit()" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <p>
        <md-input-container #emailInputContainer class="formInput">
          <input mdInput placeholder="E-MAIL"
                 #emailInput name="emailInput"
                 [(ngModel)]="email"
                 ngDefaultControl required email>
        </md-input-container>
      </p>
      <p>
        <md-input-container class="formInput">
          <input type="password"
                 [(ngModel)]="password"
                 #passwordInput name="passwordInput" mdInput placeholder="PASSWORD"
                 ngDefaultControl required>
        </md-input-container>
      </p>
      <md-card-actions>
        <button md-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">LOGIN</button>
      </md-card-actions>
    </form>
  </md-card-content>
</md-card>
