<md-expansion-panel>
  <md-expansion-panel-header>
    Advanced options
  </md-expansion-panel-header>
  <div>
    <button md-raised-button (click)="uploadDump = true" color="accent">Upload Dump</button>
    <button md-raised-button (click)="triggerBuild()" color="accent">Trigger Build</button>
    <button md-raised-button (click)="exportAlexa = true" color="accent">Alexa Export</button>
  </div>

  <md-card *ngIf="exportAlexa">
    <md-select placeholder="select Locale to export" [(ngModel)]="alexaLocale">
      <md-option *ngFor="let locale of application.supportedLocales" [value]="locale">
        {{state.localeName(locale)}}
      </md-option>
    </md-select>
    <button md-button (click)="downloadAlexaExport()">Export</button>
    <button md-button (click)="exportAlexa = false"> Cancel</button>
  </md-card>

  <tock-application-upload *ngIf="uploadDump" (closed)="uploadDump = false"
                           [applicationName]="application.name"></tock-application-upload>

</md-expansion-panel>
