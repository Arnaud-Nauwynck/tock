<div>

  <md-table #table [dataSource]="dataSource">

    <ng-container mdColumnDef="date">
      <md-header-cell *mdHeaderCellDef> Date </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.date | amDateFormat: 'YYYY-MM-DD HH:mm' }}
      </md-cell>
    </ng-container>

    <ng-container mdColumnDef="type">
      <md-header-cell *mdHeaderCellDef> Type </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.type}}</md-cell>
    </ng-container>

    <ng-container mdColumnDef="intent">
      <md-header-cell *mdHeaderCellDef> Intent </md-header-cell>
      <md-cell *mdCellDef="let row"> {{intentName(row)}}</md-cell>
    </ng-container>

    <ng-container mdColumnDef="count">
      <md-header-cell *mdHeaderCellDef> Classified sentences </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.nbSentences}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="duration">
      <md-header-cell *mdHeaderCellDef > Build duration  </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.duration | amDuration:'ms'}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="error">
      <md-header-cell *mdHeaderCellDef> Error </md-header-cell>
      <md-cell *mdCellDef="let row"> <span *ngIf="row.error"><md-icon style="color: red">error</md-icon> {{row.errorMessage}}</span></md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="dataSource.size"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
