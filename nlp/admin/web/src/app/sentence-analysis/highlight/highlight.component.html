<md-card-title class="highlight-text">{{sentence.text}}</md-card-title>

<md-card-subtitle *ngIf="edited" class="highlight">
  <div *ngIf="intent">
    <button md-button *ngFor="let entity of intent.entities"
            (click)="onSelect(entity)"
            [style.background-color]="entity.entityColor">{{entity.qualifiedName(state.user)}}
    </button>
  </div>
  <br>
  <div>
    <button md-button (click)="addEntity()">
      <md-icon>add</md-icon>
      Add New Entity
    </button>
    <button md-raised-button (click)="onClose()">
      <md-icon>close</md-icon>
      Close Entity Selection
    </button>
  </div>
</md-card-subtitle>
