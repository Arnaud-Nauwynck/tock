<div *ngIf="container" [style.padding-left]="paddingLeft+'px'">
  <div *ngFor="let entity of container.getEntities()" class="entity">
    <md-chip-list class="role-container">
      <md-chip [style.background-color]="entity.entityColor"
               [md-tooltip]="entity.qualifiedName(state.user)"
               selected="false"
               color="primary">
        {{entity.role}}
      </md-chip>
    </md-chip-list>
    <span class="value">
    {{container.entityValue(entity)}}
    <span *ngIf="displayProbabilities && entity.hasProbability()"
          class="probability"
          md-tooltip="Probability of entity recognition">
               {{entity.probability | percent:'1.0-2'}}
          </span>
    <button md-icon-button color="warn" (click)="onDeleteEntity(entity)" md-tooltip="Delete">
      <md-icon>delete</md-icon>
    </button>
    </span>
    <tock-edit-entities *ngIf="container.findEditedSubEntities(entity)"
                        [container]="container.findEditedSubEntities(entity)"
                        (containerChange)="onContainerChange()"
                        [displayProbabilities]="displayProbabilities"
                        [paddingLeft]="paddingLeft + 50"></tock-edit-entities>
  </div>
</div>
