<h1 md-dialog-title>Create a New Intent</h1>
<div md-dialog-content>
  <form #intentForm="ngForm">
    <md-input-container>
      <input mdInput required name="name" placeholder="Intent Name" [(ngModel)]="name" (keyup)="format()">
    </md-input-container>
  </form>
</div>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close('cancel')">Cancel</button>
  <button md-button (click)="save()" [disabled]="!intentForm.form.valid">Create</button>
</div>
