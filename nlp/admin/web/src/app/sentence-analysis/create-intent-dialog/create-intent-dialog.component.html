<h1 mat-dialog-title>Create a New Intent</h1>
<div mat-dialog-content>
  <form #intentForm="ngForm">
    <mat-form-field>
      <input matInput required name="name" placeholder="Intent Name" [(ngModel)]="name" (keyup)="format()" (keyup.enter)="save()">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close('cancel')">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!intentForm.form.valid">Create</button>
</div>
