<h1 mat-dialog-title *ngIf="create">Create New Intent</h1>
<h1 mat-dialog-title *ngIf="!create">Update Intent {{name ? name : label}}</h1>
<div class="container">
  <form #intentForm="ngForm" class="container">
    <mat-form-field>
      <input matInput name="label" placeholder="Label" [(ngModel)]="label" (keyup)="copyToName()" (keyup.enter)="save()"
             matTooltip="Displayed label of the intent">
    </mat-form-field>
    <mat-form-field>
      <input [disabled]="!create" matInput name="name" placeholder="Name" [(ngModel)]="name" (keyup)="format()" (keyup.enter)="save()"
             matTooltip="Technical id of the intent"
             required>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="5" matInput name="description" placeholder="Description" [(ngModel)]="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="category" placeholder="Category" [(ngModel)]="category"
             matTooltip="Optional category of the intent">
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="true">Cancel</button>
  <button mat-raised-button class="submit-button" color="primary" (click)="save()" [disabled]="!intentForm.form.valid">
    {{create ? "Create" : "Update"}}
  </button>
</mat-dialog-actions>
