<h1 md-dialog-title>Add Entity</h1>
<div md-dialog-content>

  <p *ngIf="error" class="error">
    {{error}}
  </p>

  <p>
    Select existing Entity

    <md-chip-list>
      <md-chip *ngFor="let e of state.entityTypesSortedByName()" mdTooltip="Select {{e.qualifiedName(state.user)}}" selected="{{e === entityType}}" (click)="onSelect(e)" [style.background-color]="e === entityType ? '' : e.entityColor()" color="primary">
        {{e.qualifiedName(state.user)}}
      </md-chip>
    </md-chip-list>
  </p>

  <p>
    Or create :

    <md-input-container>
      <input mdInput placeholder="Entity Type" [(ngModel)]="type" (keydown)="onTypeKeyDown($event)" (change)="onTypeChange()">
    </md-input-container>
  </p>

  <p>
    With role :

    <md-input-container>
      <input mdInput placeholder="Role" [(ngModel)]="role">
    </md-input-container>
  </p>

</div>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close('cancel')">Cancel</button>
  <button md-button (click)="save()">Create</button>
</div>
