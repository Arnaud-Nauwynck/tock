<md-card>
  <md-card-title>
    Features
    <button md-button (click)="refresh()" md-tooltip="Refresh">
      <md-icon>refresh</md-icon>
    </button>
  </md-card-title>
  <md-card-subtitle *ngIf="!create">
    <button md-button (click)="prepareCreate()" color="primary">
      <md-icon>add_box</md-icon>
      Add a new Feature
    </button>
  </md-card-subtitle>
  <md-card-content>
    <div *ngIf="create">
      <md-input-container>
        <input mdInput placeholder="Category" [(ngModel)]="feature.category">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Name" [(ngModel)]="feature.name">
      </md-input-container>
      <md-slide-toggle color="primary" [checked]="feature.enabled" (change)="toggleNew()">Status</md-slide-toggle>
    </div>

    <div *ngIf="!create">
      <div *ngFor="let f of features" class="feature">
        <span class="category">{{f.category}}</span>
        <span class="name">{{f.name}}</span>
        <span class="toggle">
          <md-slide-toggle color="primary" [checked]="f.enabled" (change)="toggle(f)">Status</md-slide-toggle>
        </span>
        <span>
          <button md-button (click)="deleteFeature(f)" md-tooltip="Delete"
                  color="warn">
            <md-icon>delete_forever</md-icon>
          </button>
        </span>
      </div>
    </div>
  </md-card-content>
  <md-card-actions *ngIf="create">
    <button md-button color="warn" (click)="cancelCreate()">Cancel</button>
    <button md-raised-button color="primary" (click)="addFeature()">Add</button>
  </md-card-actions>
</md-card>
