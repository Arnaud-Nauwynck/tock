<mat-card>
  <mat-card-title>
    Features
    <button mat-button (click)="refresh()" matTooltip="Refresh">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-subtitle *ngIf="!create">
    <button mat-button (click)="prepareCreate()" color="primary">
      <mat-icon>add_box</mat-icon>
      Add a new Feature
    </button>
  </mat-card-subtitle>
  <mat-card-content>
    <div *ngIf="create">
      <mat-form-field>
        <input matInput placeholder="Category" [(ngModel)]="feature.category">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="feature.name">
      </mat-form-field>
      <mat-slide-toggle color="primary" [checked]="feature.enabled" (change)="toggleNew()">Status</mat-slide-toggle>
    </div>

    <div *ngIf="!create">
      <div *ngFor="let f of features" class="feature">
        <span class="category">{{f.category}}</span>
        <span class="name">{{f.name}}</span>
        <span class="toggle">
          <mat-slide-toggle color="primary" [checked]="f.enabled" (change)="toggle(f)">Status</mat-slide-toggle>
        </span>
        <span>
          <button mat-button (click)="deleteFeature(f)" matTooltip="Delete"
                  color="warn">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="create">
    <button mat-button color="warn" (click)="cancelCreate()">Cancel</button>
    <button mat-raised-button color="primary" (click)="addFeature()">Add</button>
  </mat-card-actions>
</mat-card>
