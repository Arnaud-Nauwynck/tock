<div class="dialogs">
  <div *ngIf="total !== -1">
    <h1 *ngIf="total === 0">No dialogs found!
      <button md-button (click)="refresh()">
        <md-icon>refresh</md-icon>
      </button>
    </h1>
    <h1 *ngIf="total !== 0"><span *ngIf="total > 10">Estimated</span> Dialogs : {{total}}
      <button md-button (click)="refresh()">
        <md-icon>refresh</md-icon>
      </button>
      <button *ngIf="filter.dialogId" md-button (click)="viewAllWithThisText()" md-tooltip="View all dialogs using this text">
        <md-icon>speaker_notes</md-icon>
      </button>
    </h1>
    <p></p>
    <div
      infinite-scroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="300"
      (scrolled)="onScroll()">
      <div *ngFor="let dialog of data">
            <tock-display-dialog
              [dialog]="dialog">
              <div *ngIf="dialog.actions.length === 0">No dialog</div>
              <div *ngIf="dialog.actions.length !== 0">

              </div>
            </tock-display-dialog>
      </div>
    </div>
  </div>
</div>
