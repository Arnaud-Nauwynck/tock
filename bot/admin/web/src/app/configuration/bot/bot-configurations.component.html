<mat-card *ngIf="configurations">
  <mat-card-title>
    Bot Configurations
    <button mat-button (click)="refresh()" matTooltip="Refresh">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-subtitle *ngIf="!newApplicationConfiguration">
    <button mat-button (click)="prepareCreate()" color="primary">
      <mat-icon>add_box</mat-icon>
      Create a new Configuration
    </button>
    <button mat-button (click)="displayTestConfigurations = !displayTestConfigurations">
      <mat-icon *ngIf="!displayTestConfigurations">visibility</mat-icon>
      <mat-icon *ngIf="displayTestConfigurations">visibility_off</mat-icon>
      {{ displayTestConfigurations ? 'Hide test configurations' : 'Display test configurations'}}
    </button>
  </mat-card-subtitle>
  <mat-card-content>
    <div>
      <div *ngIf="configurations.length ===0">
        <h3>No bot configuration detected.</h3>
      </div>

      <tock-bot-configuration
        *ngIf="newApplicationConfiguration"
        [configuration]="newApplicationConfiguration"
        (onRemove)="cancelCreate()"
        (onValidate)="create()"></tock-bot-configuration>

      <div *ngFor="let a of configurations">

        <h2>{{a.botId}}</h2>

        <div *ngFor="let conf of a.configurations">
          <tock-bot-configuration
            *ngIf="!conf.connectorType.isRest() || displayTestConfigurations"
            [configuration]="conf"
            (onRemove)="remove(conf)"
            (onValidate)="update(conf)">
          </tock-bot-configuration>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
