<div *ngIf="message">
  <div *ngIf="message.isAttachment()">
    <img *ngIf="message.isImage()" src="message.url"/>
    <div *ngIf="!message.isImage()"><a href="{{message.url}}">(file)</a></div>
  </div>
  <div *ngIf="message.isChoice()">
    ({{message.intent}})
  </div>
  <div *ngIf="message.isLocation()">
    ({{message.location.lat}} - {{message.location.lng}}
  </div>
  <div *ngIf="message.isSentence()">
    <div *ngIf="message.text">{{message.text}}</div>
    <div *ngIf="!message.text">
      [content not yet supported]
    </div>
  </div>
</div>
