<div *ngIf="!configurations || configurations.length === 0">
  <h3>No bot configuration detected.</h3>
</div>
<div *ngIf="configurations && configurations.length !== 0">
  <md-select (change)="changeBotName($event.value)"
             placeholder="Select a bot"
             [ngModel]="currentBotName"
             class="select-configuration">
    <md-option *ngFor="let n of botNames" [value]="n">{{ n }}</md-option>
  </md-select>
  <md-select *ngIf="displayConnectorChoice"
             (change)="changeConnectorType($event.value)"
             placeholder="Select a connector"
             [ngModel]="currentConnectorType"
             class="select-configuration">
    <md-option *ngFor="let c of connectorTypes" [value]="c">{{ c.id }}</md-option>
  </md-select>
  <ng-content></ng-content>
</div>
