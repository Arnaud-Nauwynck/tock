<md-card *ngIf="dialog" class="dialog">
  <md-card-content>
    <div *ngIf="dialog.actions.length === 0">No dialog</div>
    <div *ngIf="dialog.actions.length !== 0">
      <ng-content></ng-content>
      <table>
        <tr *ngFor="let action of dialog.actions">
          <td style="min-width:200px;"><span class="userAction" *ngIf="!action.isBot()"
                                             [md-tooltip]="action.date | amDateFormat: 'YYYY-MM-DD HH:mm:ss SSS'">
            <img *ngIf="action.connectorType"
                 src="/assets/images/{{action.connectorType.id}}.svg"
                 class="connector"
                 [md-tooltip]="action.connectorType.id"/>
            <img *ngIf="action.test"
                 src="/assets/images/test_action.svg"
                 class="testAction"
                 md-tooltip="Test action"/>
            <tock-bot-message [message]="action.message" [user]="true"></tock-bot-message>
          </span>
          </td>
          <td><span class="botAction" *ngIf="action.isBot()"
                    [md-tooltip]="action.date | amDateFormat: 'YYYY-MM-DD HH:mm:ss SSS'">
            <tock-bot-message [message]="action.message"></tock-bot-message>
          </span>
          </td>
        </tr>
      </table>
    </div>
  </md-card-content>
</md-card>
